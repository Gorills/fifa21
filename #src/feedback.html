                    <label for="star-1" title="Оценка «1»"></label>
                </div>

                <label for="" class="feedback__label">Сообщение</label>
                <textarea name="" id="" cols="30" rows="10" class="feedback__textarea" placeholder="Ваше сообщение"></textarea>
                <button type="submit" class="feedback__btn btn-gradient">Отправить</button>
